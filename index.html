<!DOCTYPE html>
<html lang="cs">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Galerie obrázků</title>
</head>
<body>
   <div class="wrapper">
      <div class="container">
         <input type="radio" name="slide" id="c1">
         <label for="c1" class="card">
            <div class="row">
               <div class="icon">1</div>
               <div class="decription">
                  <h4>Maple Hill</h4>
                  <p>Maple Hill Disc Golf je známé svou krásou a náročností hřiště.</p>
               </div>
            </div>
         </label>
         <input type="radio" name="slide" id="c2">
         <label for="c2" class="card">
            <div class="row">
               <div class="icon">2</div>
               <div class="decription">
                  <h4>Krokhol</h4>
                  <p>Krokhol Disc Golf Park je malebné a náročné discgolfové hřiště v Norsku</p>
               </div>
            </div>
         </label>
         <input type="radio" name="slide" id="c3">
         <label for="c3" class="card">
            <div class="row">
               <div class="icon">3</div>
               <div class="decription">
                  <h4>Skelleftea</h4>
                  <p>Skellefteå DiscGolfPark je prestižní hřiště ve Švédsku známé svou kvalitou a krásou.</p>
               </div>
            </div>
         </label>
         <input type="radio" name="slide" id="c4">
         <label for="c4" class="card">
            <div class="row">
               <div class="icon">4</div>
               <div class="decription">
                  <h4>Eagles Crossing</h4>
                  <p>Eagles Crossing, je známé svým náročným designem a krásnými výhledy.</p>
               </div>
            </div>
         </label>
      </div>
   </div>
</body>
</html>
